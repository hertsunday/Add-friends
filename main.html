                <input class="input-form" type="text" maxlength="15">

            </div>

                <input class="input-form" type="text" maxlength="20">
            </div>
            <div class="input-container">
                <span class="key-item">номер телефону:</span>
                <input class="input-form" type="text" maxlength="20">
            </div>
            <div class="input-container">
                <span class="key-item">електронна пошта:</span>
                <input class="input-form" type="text" maxlength="25">
            </div>
